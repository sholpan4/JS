<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
                height: 300px;
                width: 300px;
                border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="UserInfo" action="/apply/" method="POST">
            <label>
                Firstname:
                <input type="text" name="firstname" id="firstname" autofocus>
            </label>

            <label>
                Lastname:
                <input type="text" name="lastname" id="lastname" autofocus>
            </label>

            <label>
                Birthday:
                <input type="date" name="birthday" id="birthday" placeholder="dd/mm/yyyy" autofocus>
            </label>

            <label>
                Gender:
                <input type="radio" />Male
                <input type="radio" />Female
            </label>
            
            <label>
                Country:
                <select>
                    <option name="country" value="USA">USA</option>
                    <option name="country" value="UK">UK</option>
                    <option name="country" value="France">France</option>
                </select>
            </label>

            <label>
                City:
                <select>
                    <option name="city" value="Washington">Washington</option>
                    <option name="city" value="London">London</option>
                    <option name="city" value="Paris">Paris</option>
                </select>
            </label>

            <label>
                Skills:
                <input type="checkbox" />HTML
                <input type="checkbox" />CSS
                <input type="checkbox" />JS
                <input type="checkbox" />PHP
                <input type="checkbox" />C++
                <input type="checkbox" />JAVA
                <input type="checkbox" />C#    
            </label>
        
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
