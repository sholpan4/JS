<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="UserInfo" action="/apply/" method="POST">
        <label>
            Firstname:
            <input type="text" name="firstname" id="firstname" autofocus>
        </label>

        <label>
            Lastname:
            <input type="text" name="lastname" id="lastname" autofocus>
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" id="birthday" placeholder="dd/mm/yyyy" autofocus>
        </label>

        <label>
            Gender:
            <input type="checkbox" />Male
            <input type="checkbox" />Female
        </label>
        

      
        <button type="submit">Sign Up</button>
      </form>
    
</body>
</html>
