<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4</title>
</head>
<body>
    <h1>Палитра цветов</h1>

    <div id="colorPalette">
        <div class="color" style="background-color: red;"></div>
        <div class="color" style="background-color: green;"></div>
        <div class="color" style="background-color: blue;"></div>
    </div>
    <h2>Add new color</h2>
    <form id="addColorForm">
        <label form="newColor">New color:</label>
        <input type="color" id="newColor" required>
        <input type="submit" value="Add">
    </form>

    <script>
        const colorPalette = document.getElementById("colorPalette");
        const addColorForm = document.getElementById("addColorForm");

        addColorForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const newColorValue = document.getElementById("newColor").value;
            const newColor = document.createElement("div");
            newColor.classList.add("color");
            newColor.style.backgroundColor = newColorValue;
            colorPalette.appendChild(newColor);

            document.getElementById("newColor").value = "";
        });

        // как вывести форму результата?(
    </script>
</body>
</html>
